<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1  <a href="/"">World Clock</h1>

      <select id="city">
        <option value="">....Select a city....</option>
        <option value="current">My current location</option>
         <option value="Africa/Blantyre">Lilongwe</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
      <div class="city" id="lilongwe">
        <div>
      <h2>Lilongwe</h2>
      <div class="date">November 24th 2025</div>
      </div>
      <div class="time">10:26:16 <small>AM</small></div>
      </div>
      <div class="city" id="london">
        <div>
      <h2>London</h2>
      <div class="date">November 24th 2025</div>
      </div>
      <div class="time">10:26:16 <small>AM</small></div>
      </div>
      </div>
      </div>
      <footer>
        This project was coded by <strong>Demise Chipiliro Mnthambala</strong> and is open
        sourced on
        <a
          href="https://github.com/DemiLiloDev/World-Clock-Project"
          target="_blank"
          >Github.</a
        >
      </footer>
      <script src="javascript/index.js"></script>
    </div>
  </body>
</html>
